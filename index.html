<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dupedex | Skincare reviews, debunked</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="icon" href="favico.ico" type="image/x-icon">
</head>
<body>
    <h1 hidden>dupedex - reviews agregator</h1>

    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo">
                <img src="./assets/img/logo.svg" alt="dupedex logo">
            </a>
        </div>
    </header>

    <main class="main">
        <div class="container main__container">
            <div class="content main__content">
                <h2 class="heading main__heading">
                    <i class="cursive">Are you...</i>
                    <br>
                    <b>Sick of reading</b>
                    <br>
                    skincare reviews?
                </h2>

                <div class="main__background_image"></div>

                <p class="text main__text"><span class="coming_soon">Coming soon &#128588</span>
                    <br>
                    Be the first to know when we're up and running &#127939
                </p>

                <form class="main__form">
                    <label class="main__label">
                        <input class="input input_medium input_text" id="email_input" type="text" placeholder="Enter email address"/>
                    </label>
                    <button class="btn btn_large btn_filled" id="sent_button" type="submit">SEND</button>
                </form>
                <p class="text main__text main__text_error"></p>

            </div>
            <div class="main__background_stripe"></div>
        </div>
    </main>
   
    <div class="modal">
        <div class="dialog">
            <div class="dialog__wrapper dialog__message_wrapper">
                <h4 id="dialog_message" class="dialog__caption">
                    **TEXT**
                </h4>
                <p class="dialog__text">
                    You can close this window now
                </p>
                <button class="btn btn_medium btn_filled" id="close_modal">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
